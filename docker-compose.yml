version: '3'

services:
    db:
        image: postgres:16-alpine
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=password
        ports:
            - '5432:5432'
        volumes:
            - postgres16:/var/lib/postgresql/data
    redis:
        image: redis:7.0.15-alpine
        command: redis-server
        ports:
        - '6379:6379'
        volumes:
        - redis_data:/data  
    web:
        build:
            context: .
            dockerfile: Dockerfile
        command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
        volumes:
        - .:/rails
        ports:
        - '3000:3000'
        depends_on:
        - db
        - redis
        environment:
        - DATABASE_URL=postgresql://postgres:password@db:5432/myapp_development
        - REDIS_URL=redis://redis:6379/0
        stdin_open: true
        tty: true
    sidekiq:
        build:
            context: .
        command: bundle exec sidekiq
        volumes:
            - .:/rails
        depends_on:
            - redis
            - db
            - web
        environment:
            - DATABASE_URL=postgresql://postgres:password@db:5432/myapp_development
            - REDIS_URL=redis://redis:6379/0

    test:
        build: .
        command: bash -c "bundle exec rails db:create && bundle exec rspec"
        volumes:
            - .:/rails
        depends_on:
            - db
            - redis 
        environment:
            - DATABASE_URL=postgresql://postgres:password@db:5432/myapp_test
            - REDIS_URL=redis://redis:6379/0
volumes:
    postgres16:
    redis_data:
